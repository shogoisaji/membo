name: membo
description: "membo"
publish_to: "none"

# 2024.5.23 -> 1.0.1+2
version: 1.0.1+2

environment:
  sdk: ">=3.3.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod:
  flutter_hooks:
  hooks_riverpod:
  riverpod_annotation:
  go_router:
  freezed_annotation:
  json_annotation:
  shared_preferences:
  image_picker:
  image:
  supabase_flutter:
  flutter_svg:
  google_sign_in:
  lottie:
  sign_in_with_apple:
  crypto:
  uuid:
  flutter_joystick:
  cached_network_image:
  flutter_colorpicker:
  envied:
  webview_flutter:
  mobile_scanner:
  qr_flutter:
  carousel_slider:
  flutter_image_compress:
  app_settings:
  url_launcher:
  package_info_plus:
  smooth_page_indicator:
  flutter_native_splash:
  app_links:

  cupertino_icons: ^1.0.6
  sqflite: ^2.3.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed:
  flutter_gen_runner:
  build_runner:
  riverpod_generator:
  json_serializable:
  flutter_launcher_icons:

  flutter_lints: ^3.0.0
  envied_generator: ^0.5.4+1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/svg/
    - assets/images/icons/
    - assets/lotties/
    # - assets/images/icons/google_official.png

  fonts:
    - family: InterTight
      fonts:
        - asset: assets/fonts/Inter_Tight/static/InterTight-Black.ttf
          weight: 900
        - asset: assets/fonts/Inter_Tight/static/InterTight-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter_Tight/static/InterTight-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter_Tight/static/InterTight-Regular.ttf
          weight: 400

    - family: KiwiMaru
      fonts:
        - asset: assets/fonts/Kiwi_Maru/KiwiMaru-Regular.ttf
          weight: 500
        - asset: assets/fonts/Kiwi_Maru/KiwiMaru-Medium.ttf
          weight: 400
        - asset: assets/fonts/Kiwi_Maru/KiwiMaru-Light.ttf
          weight: 300

    - family: MPlusRounded1c
      fonts:
        - asset: assets/fonts/M_PLUS_Rounded_1c/MPLUSRounded1c-Black.ttf
          weight: 900
        - asset: assets/fonts/M_PLUS_Rounded_1c/MPLUSRounded1c-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/M_PLUS_Rounded_1c/MPLUSRounded1c-Bold.ttf
          weight: 700
        - asset: assets/fonts/M_PLUS_Rounded_1c/MPLUSRounded1c-Medium.ttf
          weight: 500
        - asset: assets/fonts/M_PLUS_Rounded_1c/MPLUSRounded1c-Regular.ttf
          weight: 400
        - asset: assets/fonts/M_PLUS_Rounded_1c/MPLUSRounded1c-Light.ttf
          weight: 300

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#678A74"
  adaptive_icon_foreground: "assets/images/icon.png"

flutter_native_splash:
  color: "#678A74"
  image: "assets/images/splash.png"
  color_dark: "#678A74"
  image_dark: "assets/images/splash.png"
  fullscreen: true
  android_12:
    icon_background_color: "#678A74"
    image: "assets/images/splash.png"
    icon_background_color_dark: "#678A74"
    image_dark: "assets/images/splash.png"
